<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure React Samples</title>
</head>
<body>

<!-- Target container -->
<div id="react-container"></div>

<!-- React library & ReactDOM -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/create-react-class@15.6.0-rc.0/create-react-class.min.js"></script>
<script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom-factories@1.0.2/index.min.js"></script>

<script>

    // Pure React and JavaScript code
    var items = [
        "1 lb Salmon",
        "1 cup Pine Nuts",
        "2 cups Butter Lettuce",
        "1 Yellow Squash",
        "1/2 cup Olive Oil",
        "3 cloves of Garlic"
    ];
    var list = DOM.ul(
        { className: "ingredients" },
        items.map((ingredient, key) =>
            DOM.li({key}, ingredient)
        )
    );
    ReactDOM.render(
        list,
        document.getElementById('react-container')
    )

</script>

</body>
</html>
